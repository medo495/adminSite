<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/login.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 700px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .form-container h2 {
            color: #222831;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-floating input,
        .form-floating select {
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            background-color: #FF4F00;
            border: none;
            padding: 12px;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #FF4F00;
        }
        .selected-date {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .date-picker {
            margin-bottom: 15px;
        }
        .add-date-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="bi bi-plus-circle"></i> Add Service Request</h2>

        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="addRequestForm" class="needs-validation" novalidate>
            <!-- Beneficiary Selection -->
            <div class="form-floating mb-3">
                <select class="form-select" id="beneficiarySelect" required>
                    <option value="" selected disabled>Loading beneficiaries...</option>
                </select>
                <label for="beneficiarySelect"><i class="bi bi-person"></i> Beneficiary</label>
                <div class="invalid-feedback">Please select a beneficiary.</div>
            </div>

            <!-- Service Selection -->
            <div class="form-floating mb-3">
                <select class="form-select" id="serviceSelect" required>
                    <option value="" selected disabled>Loading services...</option>
                </select>
                <label for="serviceSelect"><i class="bi bi-tools"></i> Service</label>
                <div class="invalid-feedback">Please select a service.</div>
            </div>

            <!-- Provider Selection -->
            <div class="form-floating mb-3">
                <select class="form-select" id="providerSelect" required disabled>
                    <option value="" selected disabled>Select service and dates first</option>
                </select>
                <label for="providerSelect"><i class="bi bi-person-workspace"></i> Provider</label>
                <div class="invalid-feedback">Please select a provider.</div>
            </div>

            <!-- Date Selection -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-calendar"></i> Select Dates</label>
                <div class="date-picker">
                    <input type="date" class="form-control date-input" required>
                </div>
                <button type="button" class="btn btn-outline-secondary add-date-btn" id="addDateBtn">
                    <i class="bi bi-plus"></i> Add Another Date
                </button>
                
                <div class="selected-dates-container mt-2">
                    <h6>Selected Dates:</h6>
                    <div id="selectedDatesList"></div>
                </div>
            </div>

            <!-- Status Selection -->
            <div class="form-floating mb-4">
                <select class="form-select" id="statusSelect" required>
                    <option value="Pending" selected>Pending</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <label for="statusSelect"><i class="bi bi-list-check"></i> Status</label>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">
                    <i class="bi bi-save"></i> Create Request
                </button>
                <a href="requests.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/add_request.js"></script>
</body>
</html>
