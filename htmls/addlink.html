<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Link - ServiceLink</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/dashboard.css">

    <style>
        /* EmpÃªcher le scroll */
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Centrage du formulaire */
        .full-page-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .form-container {
            width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        .form-label i {
            margin-right: 8px;
            color: #007bff;
        }

        .btn-custom {
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    
<div class="full-page-container">
    <div class="form-container">
        <h3 class="text-center mb-4 text-primary"><i class="fa-solid fa-link"></i> Add New Link</h3>
        
        <form>
            <div class="row g-3">
                <!-- Select Beneficiary -->
                <div class="col-12">
                    <label for="beneficiary" class="form-label"><i class="fa-solid fa-user"></i> Select Beneficiary</label>
                    <select id="beneficiary" name="beneficiary_id" class="form-select" required>
                        <option value="">Choose a Beneficiary</option>
                    </select>
                </div>

                <!-- Select Provider -->
                <div class="col-12">
                    <label for="provider" class="form-label"><i class="fa-solid fa-briefcase"></i> Select Provider</label>
                    <select id="provider" name="provider_id" class="form-select" required>
                        <option value="">Choose a Provider</option>
                    </select>
                </div>

                <!-- Select Service -->
                <div class="col-12">
                    <label for="service" class="form-label"><i class="fa-solid fa-tools"></i> Select Service</label>
                    <select id="service" name="service_id" class="form-select" required>
                        <option value="">Choose a Service</option>
                    </select>
                </div>

                <!-- Start Date -->
                <div class="col-md-6">
                    <label for="start_date" class="form-label"><i class="fa-solid fa-calendar-day"></i> Start Date</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" required>
                </div>

                <!-- End Date -->
                <div class="col-md-6">
                    <label for="end_date" class="form-label"><i class="fa-solid fa-calendar-check"></i> End Date</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" required>
                </div>

                <!-- Status -->
                <div class="col-12">
                    <label for="status" class="form-label"><i class="fa-solid fa-toggle-on"></i> Status</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-lg btn-custom"><i class="fa-solid fa-check"></i> Add Link</button>
                </div>
            </div>
        </form>
    </div>
</div>
    <!-- Custom JS -->
<script src="../js/link.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
