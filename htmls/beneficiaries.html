    <style>
        /* Custom Styles */
        body {
            padding-top: 80px; /* Adjust based on navbar height */
        }

    

        .sidebar {
            position: fixed;
            top: 70px; /* Adjust based on navbar height */
            left: 0;
            bottom: 0;
            width: 250px; /* Adjust sidebar width */
            overflow-y: auto;
            z-index: 999;
        }

        .main-content {
            margin-left: 250px; /* Adjust based on sidebar width */
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.9rem;
            color: #555;
        }

        .btn-custom {
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
        @media (max-width: 768px) {
    .sidebar {
        display: none;
    }
    .sidebar-toggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }
}

    </style>
</head>
