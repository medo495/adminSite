<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Link - ServiceLink</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../htmls/dashboard.html">
                <i class="fas fa-link"></i> ServiceLink
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center gap-3">
                <a class="nav-link text-white" href="../htmls/profile.html">
                    <i class="fas fa-user-circle fs-4"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-3 vh-100 position-fixed bg-dark sidebar">
                <div class="d-flex flex-column">
                    <a class="nav-link text-white py-2 px-3 mb-3 rounded-3 sidebar-link" href="../htmls/dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="../htmls/links.html">
                        <i class="fas fa-tags me-2"></i> Links
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 ms-auto p-4">
                <h1 class="mb-4">Update Link</h1>
                <form id="updateLinkForm" class="mb-5">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="provider" class="form-label">Provider</label>
                            <select id="provider" class="form-select" required>
                                <option value="">Select Provider</option>
                                <option value="1">Provider A</option>
                                <option value="2">Provider B</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="service" class="form-label">Service</label>
                            <select id="service" class="form-select" required>
                                <option value="">Select Service</option>
                                <option value="1">Service X</option>
                                <option value="2">Service Y</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="linkedDate" class="form-label">Linked Date</label>
                            <input type="date" id="linkedDate" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" class="form-select" required>
                                <option value="">Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Link
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/link.js"></script>
</body>
</html>
