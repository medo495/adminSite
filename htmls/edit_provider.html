<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Provider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/login.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #FF4F00;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-floating input,
        .form-floating select {
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            background-color: #FF4F00;
            border: none;
            padding: 12px;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #FF4F00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Provider</h2>

        <form class="needs-validation" id="editProviderForm" novalidate>
            <!-- Full Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="providerName" placeholder="Full Name" value="John Doe" required>
                <label for="fullname"><i class="bi bi-person"></i> Full Name</label>
                <div class="invalid-feedback">Please enter the full name.</div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="providerEmail" placeholder="Email" value="johndoe@example.com" required>
                <label for="email"><i class="bi bi-envelope"></i> Email</label>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Gender -->
            <div class="form-floating mb-3">
                <select class="form-select" id="providerGender" required>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="gender"><i class="bi bi-gender-ambiguous"></i> Gender</label>
                <div class="invalid-feedback">Please select a gender.</div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="providerPhone" placeholder="Phone" value="+123456789" required>
                <label for="phone"><i class="bi bi-phone"></i> Phone</label>
                <div class="invalid-feedback">Please enter a phone number.</div>
            </div>

            <!-- Address -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="providerAddress" placeholder="Address" value="123 Street, City" required>
                <label for="address"><i class="bi bi-geo-alt"></i> Address</label>
                <div class="invalid-feedback">Please enter an address.</div>
            </div>

            <!-- Services -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="providerServices" placeholder="Services" value="Plumbing, Electrical" required>
                <label for="services"><i class="bi bi-tools"></i> Services</label>
                <div class="invalid-feedback">Please enter services.</div>
            </div>

            <!-- Availability -->
            <div class="form-floating mb-4">
                <select class="form-select" id="providerAvailability" required>
                    <option value="Available" selected>Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
                <label for="availability"><i class="bi bi-toggle-on"></i> Availability</label>
                <div class="invalid-feedback">Please select availability.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">
                <i class="bi bi-save"></i> Save Changes
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/providers.js"></script>
</body>
</html>
