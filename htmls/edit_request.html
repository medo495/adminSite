<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 700px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .form-container h2 {
            color: #222831;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-floating input,
        .form-floating select {
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .selected-date {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="bi bi-pencil-square"></i> Edit Service Request</h2>

        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="editRequestForm" class="needs-validation" novalidate>
            <input type="hidden" id="requestId">

            <!-- Beneficiary Display -->
            <div class="form-floating mb-3">
                <select class="form-select" id="beneficiarySelect" disabled>
                    <option value="" selected disabled>Loading beneficiary...</option>
                </select>
                <label for="beneficiarySelect"><i class="bi bi-person"></i> Beneficiary</label>
            </div>

            <!-- Service Display -->
            <div class="form-floating mb-3">
                <select class="form-select" id="serviceSelect" disabled>
                    <option value="" selected disabled>Loading service...</option>
                </select>
                <label for="serviceSelect"><i class="bi bi-tools"></i> Service</label>
            </div>

            <!-- Provider Display -->
            <div class="form-floating mb-3">
                <select class="form-select" id="providerSelect" disabled>
                    <option value="" selected disabled>Loading provider...</option>
                </select>
                <label for="providerSelect"><i class="bi bi-person-workspace"></i> Provider</label>
            </div>

            <!-- Selected Dates Display -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-calendar"></i> Selected Dates</label>
                <div id="selectedDatesList" class="mt-2"></div>
            </div>

            <!-- Status Selection -->
            <div class="form-floating mb-4">
                <select class="form-select" id="statusSelect" required>
                    <option value="Pending">Pending</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <label for="statusSelect"><i class="bi bi-list-check"></i> Status</label>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2">
                <div class="d-flex justify-content-between">
                    <button type="button" id="deleteBtn" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete Request
                    </button>
                    <button type="submit" class="btn btn-custom">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
                <a href="requests.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/edit_request.js"></script>
</body>
</html>
