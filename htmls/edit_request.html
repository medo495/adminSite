  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/dashboard.css">
  <style>
    /* Adjust main content to account for the fixed sidebar */
    .main-content {
      margin-left: 16.67%; /* roughly equivalent to the 2-column sidebar width */
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <!-- Brand Name -->
      <a class="navbar-brand" href="../htmls/dashboard.html">
        <i class="fas fa-link"></i> ServiceLink
      </a>
      <!-- Search Bar -->
      <form class="d-flex mx-auto w-50">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <!-- Navbar Links with Icons -->
      <div class="navbar-nav ms-auto d-flex align-items-center gap-3">
        <!-- Messages -->
        <a class="nav-link position-relative text-white" href="#">
          <i class="fas fa-envelope fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            5
          </span>
        </a>
        <!-- Notifications -->
        <a class="nav-link position-relative text-white" href="#">
          <i class="fas fa-bell fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
          </span>
        </a>
        <!-- Admin Profile -->
        <a class="nav-link text-white" href="../htmls/profile.html">
          <i class="fas fa-user-circle fs-4"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 p-3 vh-100 position-fixed sidebar">
        <div class="d-flex flex-column">
          <a class="nav-link text-white py-2 px-3 mb-3 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/dashboard.html">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/providers.html">
            <i class="fas fa-users me-2"></i> Providers
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/beneficiaries.html">
            <i class="fas fa-hand-holding-heart me-2"></i> Customers
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/categories.html">
            <i class="fas fa-tags me-2"></i> Categories
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/requests.html">
            <i class="fas fa-tags me-2"></i> Requests
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/links.html">
            <i class="fas fa-tags me-2"></i> Links
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/settings.html">
            <i class="fas fa-cog me-2"></i> Settings
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/reports.html">
            <i class="fas fa-chart-line me-2"></i> Reports
          </a>
          <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/logout.html">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4 main-content">
        <h2 class="mb-4">Edit Request</h2>
        <div class="card">
          <div class="card-header">
            <strong>Edit Request Details</strong>
          </div>
          <div class="card-body">
            <!-- Edit Request Form -->
            <form id="editRequestForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="userId" class="form-label">User ID</label>
                  <input type="number" id="userId" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="serviceId" class="form-label">Service ID</label>
                  <input type="number" id="serviceId" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" id="endDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="requestDate" class="form-label">Request Date</label>
                  <input type="date" id="requestDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="status" class="form-label">Status</label>
                  <select id="status" class="form-select" required>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->
    </div> <!-- End of row -->
  </div> <!-- End of container-fluid -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/requests.js"></script>
</body>
</html>
