    <!-- Main Content -->
<div class="col-md-10 ms-auto p-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4"><i class="fas fa-star-half-alt me-2"></i> Service Ratings & Reviews</h2>
            
            <!-- Filter Section -->
            <div class="card mb-4 animate__animated animate__fadeIn">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="ratingFilter" class="form-label">Rating</label>
                            <select class="form-select" id="ratingFilter">
                                <option value="all">All Ratings</option>
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Star</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dateFilter" class="form-label">Date Range</label>
                            <select class="form-select" id="dateFilter">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="serviceFilter" class="form-label">Service</label>
                            <select class="form-select" id="serviceFilter">
                                <option value="all">All Services</option>
                                <!-- Will be populated by JS -->
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-primary w-100" id="applyFilters">
                                <i class="fas fa-filter me-2"></i> Apply Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Summary Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-primary text-white animate__animated animate__fadeInUp">
                        <div class="card-body">
                            <h5 class="card-title">Total Ratings</h5>
                            <h2 class="card-text" id="totalRatings">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white animate__animated animate__fadeInUp">
                        <div class="card-body">
                            <h5 class="card-title">Average Rating</h5>
                            <h2 class="card-text" id="avgRating">0.0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white animate__animated animate__fadeInUp">
                        <div class="card-body">
                            <h5 class="card-title">5-Star Ratings</h5>
                            <h2 class="card-text" id="fiveStarRatings">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white animate__animated animate__fadeInUp">
                        <div class="card-body">
                            <h5 class="card-title">Low Ratings (1-2)</h5>
                            <h2 class="card-text" id="lowRatings">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Ratings Table -->
            <div class="card animate__animated animate__fadeIn">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="evaluationsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Provider</th>
                                    <th>Service</th>
                                    <th>Rating</th>
                                    <th>Comment</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Page navigation" class="mt-4">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Will be populated by JS -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
