<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <!-- Decorative background elements -->
    <div class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1; overflow: hidden; pointer-events: none;">
        <div class="floating" style="position: absolute; top: 15%; left: 15%; width: 120px; height: 120px; background: rgba(255, 79, 0, 0.08); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; filter: blur(25px);"></div>
        <div class="floating" style="position: absolute; top: 65%; left: 75%; width: 180px; height: 180px; background: rgba(255, 79, 0, 0.05); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; filter: blur(30px); animation-delay: 0.5s;"></div>
    </div>

    <!-- Back button -->
    <div class="position-absolute top-0 end-0 m-3">
        <button type="button" class="btn btn-link text-decoration-none" onclick="location.href='login.html'">
            <i class="bi bi-arrow-left"></i> Back to Login
        </button>
    </div>

    <!-- Main content -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <h2>Reset Your Password</h2>
            <p class="text-center mb-4 text-muted">Enter your email to receive a password reset link</p>
            
            <form id="resetPasswordForm">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 pulse">Send Reset Link</button>
                
                <div id="errorMessage" class="error-message mt-3"></div>
                <div id="successMessage" class="success-message mt-3"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Admin Panel</p>
    </div>

    <!-- Scripts -->
    <script src="../js/resetpassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></script>
</body>

</html>
