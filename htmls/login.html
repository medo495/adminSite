<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1; overflow: hidden; pointer-events: none;">
        <div class="floating" style="position: absolute; top: 20%; left: 10%; width: 120px; height: 120px; background: rgba(255, 79, 0, 0.08); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; filter: blur(25px);"></div>
        <div class="floating" style="position: absolute; top: 60%; left: 80%; width: 180px; height: 180px; background: rgba(255, 79, 0, 0.05); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; filter: blur(30px); animation-delay: 0.5s;"></div>
        <div class="floating" style="position: absolute; top: 30%; left: 70%; width: 100px; height: 100px; background: rgba(255, 79, 0, 0.06); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; filter: blur(20px); animation-delay: 1s;"></div>
      </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <h2>Admin Login</h2>
            <form id = "loginForm">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Username or Email" required>
                    <label for="identifier">Username or Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="remember-forget mb-4">
                    <div>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <div id="error-message" class="text-danger text-center"></div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 Admin Panel</p>
    </div>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
