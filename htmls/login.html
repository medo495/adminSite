<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <h2>Admin Login</h2>
            <form id = "loginForm">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Username or Email" required>
                    <label for="identifier">Username or Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="remember-forget mb-4">
                    <div>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <div id="error-message" class="text-danger text-center"></div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 Admin Panel</p>
    </div>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
