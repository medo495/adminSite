<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-grey">

    <div class="logout-container text-center p-4 shadow-lg rounded">
        <i class="bi bi-box-arrow-right text-danger fs-1"></i>
        <h2 class="mt-3 text-dark fw-bold">Are you sure?</h2>
        <p class="text-muted">You will be logged out from your session.</p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="login.html" class="btn btn-danger px-4 py-2" id="confirmLogout">Yes, Logout</a>
            <button id="cancelLogout" class="btn btn-outline-secondary px-4 py-2">Cancel</button>
        </div>
    </div>

    <script>
        document.getElementById("cancelLogout").addEventListener("click", function () {
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });
    </script>
     <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
