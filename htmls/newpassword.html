<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa; /* Grey background */
            font-family: 'Roboto', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
            font-size: 16px;
            padding: 15px;
            font-weight: 600;
            border-radius: 10px;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error-message {
            font-size: 14px;
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
        }

        .success-message {
            font-size: 14px;
            color: #28a745;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Reset Your Password</h2>
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>
        </div>
    </div>

    <script src="../js/newpassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
