<div class="col-md-2 p-3 vh-100 position-fixed sidebar">

            <!-- Main Content -->
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card profile-card">
                            <div class="card-header bg-primary text-white text-center py-4">
                                <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>Profile Settings</h3>
                            </div>
                            <div class="card-body p-4">
                                <!-- Profile Picture Section -->
                                <div class="text-center mb-4">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Profile Picture" class="profile-picture rounded-circle">
                                    <div class="mt-3">
                                        <label class="btn btn-primary btn-upload">
                                            <i class="fas fa-upload me-2"></i>Upload New Photo
                                            <input type="file" class="d-none">
                                        </label>
                                        <button type="button" class="btn btn-outline-secondary">
                                            <i class="fas fa-sync-alt me-2"></i>Reset
                                        </button>
                                        <div class="text-muted small mt-2">Allowed JPG, GIF, or PNG. Max size 800KB</div>
                                    </div>
                                </div>
        
                                <!-- General Information Section -->
                                <h5 class="mb-4"><i class="fas fa-info-circle me-2"></i>General Information</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                                        <input type="text" class="form-control" id="username" value="nmaxwell">
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label"><i class="fas fa-signature me-2"></i>Name</label>
                                        <input type="text" class="form-control" id="name" value="Nelle Maxwell">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                        <input type="email" class="form-control" id="email" value="nmaxwell@mail.com">
                                        <div class="alert alert-warning mt-2">
                                            <i class="fas fa-exclamation-circle me-2"></i>Your email is not confirmed. <a href="javascript:void(0)">Resend confirmation</a>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="company" class="form-label"><i class="fas fa-building me-2"></i>Company</label>
                                        <input type="text" class="form-control" id="company" value="Company Ltd.">
                                    </div>
        
                                    <!-- Save and Cancel Buttons -->
                                    <div class="text-end mt-4">
                                        <button type="button" class="btn btn-outline-secondary me-2">
                                            <i class="fas fa-times me-2"></i>Cancel
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Save Changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
