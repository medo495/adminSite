       <!-- Main Content Area -->
<div class="col-md-10 ms-auto p-4">
    <h2 class="mb-4 animate__animated animate__fadeInDown">Reports Management</h2>

    <!-- Search Bar and Filter Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeInUp">
        <div class="input-group w-50">
            <input type="text" id="searchReportInput" class="form-control" placeholder="Search reports...">
            <button class="btn btn-primary" type="button" id="searchReportButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-secondary filter-btn" data-status="all">All</button>
            <button class="btn btn-outline-secondary filter-btn" data-status="pending">Pending</button>
            <button class="btn btn-outline-secondary filter-btn" data-status="resolved">Resolved</button>
        </div>
    </div>

    <!-- Reports Table -->
    <div class="table-responsive animate__animated animate__fadeInUp">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Link ID</th>
                    <th>User</th>
                    <th>Provider</th>
                    <th>Report Text</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportsTableBody">
                <!-- Reports will be dynamically inserted here -->
                <tr id="noDataMessage">
                    <td colspan="8" class="text-center">No reports found</td>
                </tr>
            </tbody>
        </table>
    </div>
