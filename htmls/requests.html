    /* Optional: Add some padding and spacing to the table rows */

      color: #333;
      margin-bottom: 20px;

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 p-3 vh-100 position-fixed sidebar">
        <div class="d-flex flex-column">
          <a class="nav-link text-white py-2 px-3 mb-3 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/dashboard.html">

        <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link animate__animated animate__fadeInLeft" href="../htmls/providers.html">

        </a>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-10 offset-md-2 table-wrapper">
       <!-- Title and Search Bar -->
       <h2 class="mb-4 animate__animated animate__fadeInDown">Requests Management</h2>
       <!-- Search Bar and Add Provider Button -->
    
 <!-- Search Bar and Add Provider Button -->
 <div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeInUp">
  <div class="input-group w-50">
      <input type="text" id="searchInput" class="form-control" placeholder="Search requests...">
      <button class="btn btn-primary" type="button" id="searchButton">
          <i class="fas fa-search"></i>
      </button>
  </div>
  <a href="add_request.html" class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Add Request
  </a>
</div>

        <!-- Table -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Request ID</th>
              <th scope="col">User ID</th>
              <th scope="col">Service ID</th>
              <th scope="col">Selected Dates</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="requestsTableBody">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div> <!-- End of row -->
  </div> <!-- End of container-fluid -->

  <!-- Request Details Modal -->
<div class="modal fade" id="requestDetailsModal" tabindex="-1" aria-labelledby="requestDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="requestDetailsModalLabel">Request Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="requestDetailsForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Request ID</label>
              <input type="text" class="form-control" id="modalRequestId" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <input type="text" class="form-control" id="modalRequestStatus" readonly>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Customer</label>
              <input type="text" class="form-control" id="modalCustomer" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Service</label>
              <input type="text" class="form-control" id="modalService" readonly>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Selected Dates/Times</label>
            <div id="modalSelectedDates" class="p-2 bg-light rounded"></div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Special Requirements</label>
            <textarea class="form-control" id="modalRequirements" rows="3" readonly></textarea>
          </div>
          
          <div class="mb-3" id="providerAssignmentSection">
            <label class="form-label">Assign Provider</label>
            <select class="form-select" id="providerSelect">
              <option value="">Select a provider</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveProviderBtn">Save Assignment</button>
      </div>
    </div>
  </div>
</div>

  <!-- Custom JS -->

</body>
